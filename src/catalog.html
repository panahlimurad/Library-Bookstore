<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <!-- Font awesome -->s
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&display=swap" rel="stylesheet" />

  <!-- css and reset -->
  <link rel="stylesheet" href="/src/reset.css" />
  <link rel="stylesheet" href="/src/style.css" />
  <title>Catalog</title>
</head>

<body>
  <header class="position-absolute position-fixed fixed-top bg-light" style="z-index: 10;">
    <div class="container">
      <!-- Hamburger -->
      <div class="home-icon">
        <i class="fa-regular fa-user display-5"></i>
        <i class="fa-sharp fa-solid fa-bars"></i>
      </div>
      <div class="row mt-5">
        <div class="col-3 d-flex">
          <div>
            <img src="/src/img/medium.svg" alt="" />
          </div>
          <div class="ml-2">
            <p>LIBRARY</p>
            <div class="border-bottom"></div>
            <p>Admin Panel</p>
          </div>
        </div>
        <div class="col-6">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link font-weight-bold" style="color: #ff8b00; border-bottom: 1px solid #ff8b00 ;"
                    href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Catalog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Store</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Search</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="col-3 d-flex mt-2">
          <i class="fa-regular fa-user display-5"></i>
          <p class="h6 ml-2 pe-auto" style="cursor: pointer;">Join Us</p>
        </div>
      </div>
    </div>
  </header>
  <main class="my-5 pt-5">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="h4 font-weight-bold">All Books</div>
        </div>
        <div class="col-md-8">
          <div class="list-group d-flex flex-row overflow-auto">
            <button class="border-0 bg-transparent">All</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/src/img/photo.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/src/img/photo2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/src/img/photo.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls"
              data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleControls"
              data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

  
  <script src="/src/app.js"></script>
