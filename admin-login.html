    <title>Admin Login</title>

<body style="background-color: #720418;">
    <div class="row">
        <div class="col-md-12">
            <div class="row h-100 w-25" style="background: #720418;">
                <div class="d-flex mt-5 ml-5">
                    <div class="h-25">
                        <a href="/home-page.html">
                            <img src="/src/img/big-icon.svg" alt="">
                        </a>
                    </div>
                    <div class="ml-3 mt-1 text-light h-25">
                        <div class="font-weight-bold">LIBRARY</div>
                        <div class="border mt-1 mb-1 w-100"></div>
                        <div>Admin Panel</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <div class="bg-light w-25">
                <div class="container">
                    <h1 class="h3 text-center mt-4">Welcome admin</h1>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1"></label>
                            <input type="email" placeholder="Username" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1"></label>
                            <input  type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-block text-light mb-3" style="background-color: #e16a00;">Join</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- Bootstrap -->
