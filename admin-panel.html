<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

  <link rel="stylesheet" href="/src/style.css" /> -->
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 d-none d-sm-block h-100">
          <div class="row h-100 w-25 position-fixed" style="background: #720418;">
            <div class="d-flex mt-5 ml-4">
              <div class="h-25">
                <a href="/home-page.html">
                  <img src="/src/img/big-icon.svg" alt="">
                </a>
              </div>
              <div class="ml-3 mt-1 text-light h-25">
                <div class="font-weight-bold">LIBRARY</div>
                <div class="border mt-1 mb-1 w-100"></div>
                <div>Admin Panel</div>
              </div>
            </div>
          </div>
          <div class="d-flex flex-column position-fixed">
            <div class="d-flex position-fixed ml-3" style="margin-top: 250px;">
              <a href="/home-page.html">
                <img src="/src/img/small-icon.svg" alt="">
              </a>
              <a class="text-decoration-none" href="/home-page.html">
                <p class="ml-3 mt-2 text-light">Home</p>
              </a>
            </div>
            <div class="d-flex ml-3" style="margin-top: 320px;">
              <a href="/about-store.html">
                <img src="/src/img/small-icon.svg" alt="">
              </a>
              <a class="text-decoration-none" href="/about-store.html">
                <p class="ml-3 mt-2 text-light">About</p>
              </a>
            </div>
            <div class="d-flex ml-3" style="margin-top: 30px;">
              <a href="/admin-login.html">
                <img src="/src/img/small-icon.svg" alt="">
              </a>
              <a class="text-decoration-none" href="/admin-login.html">
                <p class="ml-3 mt-2 text-light">Join us</p>
              </a>
            </div>
            <div class="d-flex ml-3" style="margin-top: 30px;">
              <a href="/contact.html">
                <img src="/src/img/small-icon.svg" alt="">
              </a>
              <a class="text-decoration-none" href="/contact.html">
                <p class="ml-3 mt-2 text-light">Contact</p>
              </a>
            </div>
            <div class="d-flex ml-3" style="margin-top: 30px;">
              <a href="#">
                <img src="/src/img/small-icon.svg" alt="">
              </a>
              <a class="text-decoration-none" href="#">
                <p class="ml-3 mt-2 text-light">Logout</p>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-12 mt-5">
              <div class="mt-5 h4">ADD book</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form>
                <div class="form-group w-50 d-flex">
                  <label for="exampleInputEmail1"></label>
                  <input type="text" placeholder="Book name" class="form-control" style="border-radius: 10px;"
                    id="exampleInputEmail1">
                  <button type="button" class="btn ml-3 w-25 text-light"
                    style="background-color: #ff8b00; border-radius: 30px;"><i
                      class="fa-solid fa-magnifying-glass"></i></button>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-5">
              <div class="h4 mt-5">Book Form</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-3">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Book name</label>
                  <input type="text" class="form-control shadow w-75 mt-2" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Author name</label>
                  <input type="text" class="form-control shadow w-75 mt-2" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Book Image url</label>
                  <input type="text" class="form-control shadow w-75 mt-2" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea class="form-control shadow mt-2 w-75" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Book type</label>
                  <input type="text" class="form-control shadow w-75 mt-2" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary w-75 mt-5"
                  style="background-color: #ff8b00; border: #ff8b00;">Submit</button>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-5">
              <div class="h4 mt-5">About Store</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-3">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Title</label>
                  <input type="text" class="form-control shadow w-75 mt-2" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Author name</label>
                  <input type="text" class="form-control shadow w-75 mt-2" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Book Image url</label>
                  <input type="text" class="form-control shadow w-75 mt-2" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea class="form-control shadow mt-2 w-75" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-75 mt-5"
                  style="background-color: #ff8b00; border: #ff8b00;">Submit</button>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-5">
              <div class="h4 mt-5">Join us</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-5">
              <table class="table w-50">
                <thead>
                  <tr style="background-color: #720418; color: #fff;">
                    <th scope="col">#</th>
                    <th scope="col">Full name</th>
                    <th scope="col">Email adress</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
              <div class="row">
            <div class="col-md-12 mt-5">
              <div class="h4 mt-5">Contact us</div>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-md-12 mt-5 mb-5">
              <table class="table">
                <thead>
                  <tr style="background-color: #720418; color: #fff;">
                    <th scope="col">#</th>
                    <th scope="col">Full name</th>
                    <th scope="col">Adress</th>
                    <th scope="col">Email adress</th>
                    <th scope="col">Phone number</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>Otto</td>
                    <td>Otto</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

  <script src="/assens/app.js"></script>
</body>

</html>
