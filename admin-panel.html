<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- css and reset -->
  <link rel="stylesheet" href="/src/reset.css" />

<body>
  <div class="phone-menu">
    <div>
      <img src="/assens/big-icon.svg" alt="" />
    </div>
    <div class="navs-library">
      <p>LIBRARY</p>
      <div></div>
      <p>Book Store</p>
    </div>
    <i class="fa-sharp fa-solid fa-bars"></i>
  </div>
  <div class="admin-panel">
    <!-- left navbar -->
    <div class="left-container">
      <div class="left-navbar">
        <div class="navs-top">
          <div>
            <img src="/assens/big-icon.svg" alt="" />
          </div>
          <div class="navs-library">
            <p>LIBRARY</p>
            <div></div>
            <p>Admin Panel</p>
          </div>
          <i class="fa-solid fa-x"></i>
        </div>
      </div>
      <div class="navs-bottom">
        <div class="navs-img">
          <img src="/assens/small-icon.svg" alt="" />
          <img src="/assens/small-icon.svg" alt="" />
          <img src="/assens/small-icon.svg" alt="" />
          <img src="/assens/small-icon.svg" alt="" />
          <img src="/assens/small-icon.svg" alt="" />
        </div>
        <div>
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Join Us</li>
            <li>Contact Us</li>
            <li>Logout</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- admin panel -->
    <div class="right-admin-panel">
      <div class="add-book">
        <h1>Add book</h1>
        <div>
          <p>Search book</p>
          <input type="text" placeholder="search book" /><i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="book-form">
        <p>Book form</p>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Book Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Auothor Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Book Img URL</label>
            <input type="url" class="form-control" id="exampleInputPassword1" />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Book type</label>
            <input type="password" class="form-control" id="exampleInputPassword1" />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Add</button>
        </form>
      </div>
      <div class="book-form">
        <p>About Store</p>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Book Img URL</label>
            <input type="url" class="form-control" id="exampleInputPassword1" />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            About info add
          </button>
        </form>
      </div>
      <div class="join-us">
        <p>Join Us</p>
        <table class="table w-50 bg">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Full Name</th>
              <th scope="col">Email Adress</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="contact">
        <p>Contact</p>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Full Name</th>
              <th scope="col">Adress</th>
              <th scope="col">Email Adress</th>
              <th scope="col">Phone Number</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>@mdo</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
<!-- Bootstrap -->

    crossorigin="anonymous"></script>
    
  <script src="/assens/app.js"></script>
